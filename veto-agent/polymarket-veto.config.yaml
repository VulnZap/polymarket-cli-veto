polymarket:
  binaryPath: auto

execution:
  simulationDefault: true
  allowLiveTrades: false
  maxCommandTimeoutMs: 15000
  maxOutputBytes: 1048576

mcp:
  transport: stdio
  host: 127.0.0.1
  port: 9800
  path: /mcp

veto:
  configDir: ../veto
  policyProfile: defaults
  cloud:
    apiKeyEnv: VETO_API_KEY
